<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">


    <div style="width:100%;text-align:center;" id="carouselExampleControls" class="carousel slide pointer-event carousel-fade" data-bs-ride="carousel">

      <div class="carousel-inner">


        <div class="carousel-item active">

                  <div class="card">
                  <div class="card-header">
                      Quote
                    </div>
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p>Acknowledging the good that you already have in your life is the foundation for all abundance.</p>
                        <footer class="blockquote-footer"> Eckhart Tolle </footer>
                      </blockquote>
                    </div>
               </div>
        </div>

        {% for quote in quotes %}
                   <div class="carousel-item">

                        <div class="card">
                        <div class="card-header">
                            Quote
                          </div>
                          <div class="card-body">
                            <blockquote class="blockquote mb-0">
                              <p> {{ quote['q'] }} </p>
                              <footer class="blockquote-footer"> {{ quote['a'] }}</footer>
                            </blockquote>
                          </div>
                     </div>
                  </div>
        {% endfor %}


      </div>

    </div>

  </body>
</html>
